        <h1>Write to us</h1>
        <img src="./images/avatar.svg" alt="" id="avatar" />
        <div class="form">
          <form>
            <h3 class="name_n">Name</h3>
            <input type="text" name="Name" id="name" placeholder="Enter Name" />
            <h3>Email</h3>
            <input
              type="email"
              name="Email"
              id="email"
              placeholder="xyz@email.com"
            />
            <h3>Message</h3>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Write here..."
            ></textarea>
            <input type="button" class="button" value="Submit" />
          </form>
        </div>
      </form>
