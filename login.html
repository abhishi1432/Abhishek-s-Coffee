      <form>
        <p>
          Mobile Number</p>
          <input
            type="tel"
            name=""
            placeholder="Enter Mobile"
            required
            pattern="[6-9]{1}[0-9]{9}"
            minlength="10"
            maxlength="10"
            title="Please input a valid mobile number"
          />
        </p>

        <p>Password</p>
        <input type="password" name="" placeholder="Enter Password" required />
        <input type="submit" name="" value="Login" />
